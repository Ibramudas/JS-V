<!DOCTYPE HTML>
<html>
<head>
<title>JAVASCRIPT IN DETAIL</title>
</head>
<body>
    <h1>JAVASCRIPT IN DETAIL</h1>
    <h4 id="h4"></h4>
    <h4 id="h6"></h4>
    <script>
        var str="I love eating ice cream";
        var str_pos= str.search("ice cream");
        var txt= str.replace("ice cream", "Cupcakes");
        document.getElementById("h4").innerHTML= str_pos;
        document.getElementById("h6").innerHTML= txt;
        </script>
</body>
